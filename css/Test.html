<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />



<!-- fonts style -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap"
  rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="css/responsive.css" rel="stylesheet" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
    
  <div class="hero_area">
    <!-- end header section -->
    <!-- slider section -->
    <section class=" slider_section position-relative">
      <div class="container">
        <div class="row">
          <div class="col-md-7">

            <form class="len">
              <div class="row g-3">
                <div class="col-12 mb-3">
                  <label for="your-name" class="form-label cl">Choose your car</label>
                  <select class="form-control mt-3" id="exampleFormControlSelect1">
                    <option>Select Car</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="your-message" class="form-label cl ">Location</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i
                          class="fa-sharp fa-solid fa-location-dot"></i>&nbsp;Pick Up</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>


                </div>


                <div class="col-md-8 mb-3">
                  <label for="your-message" class="form-label cl">Pickup-Date</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i
                          class="fa-solid fa-calendar-days"></i>&nbsp;Pick Up</span>
                    </div>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="time" class="form-label cl">Pick Up-Time</label>
                  <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-md-8 mb-3">
                  <label for="your-message" class="form-label cl">Dropup-Date</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i
                          class="fa-solid fa-calendar-days"></i>&nbsp;Drop Up</span>
                    </div>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="your-email" class="form-label cl">Dropup-Time</label>
                  <input type="time" class="form-control" id="your-email" name="your-email" required>
                </div>


                <div class="col-12 mt-2">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn len1  w-50 ">Find Vechile</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>








          
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
